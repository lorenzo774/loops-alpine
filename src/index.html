<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users app</title>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Alpine app entry point, data fetch -->
    <div
      class="app"
      x-data="{
        title: 'Users', 
        users: []
      }"
      x-init="
        fetch('https://jsonplaceholder.typicode.com/users') 
          .then(res => res.json()) 
          .then(data => users = data)"
    >
      <!-- Title -->
      <p x-text="title" class="text-7xl"></p>

      <!-- User list -->
      <div class="user-list">
        <template x-for="user in users">
          <!-- Element rendered for each user-->
          <div class="user-el">
            <p>
              Name: <b><span x-text="user.name"></span></b>
            </p>
            <p>
              Email: <b><span x-text="user.email"></span></b>
            </p>
          </div>
          <!-- -->
        </template>
      </div>
      <!-- -->
    </div>
    <!-- -->
  </body>
</html>
